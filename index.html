<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>WiFi配网系统</title>
    <link rel="stylesheet" href="checkmark.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 360px;
            height: 640px;
            background-color: #fff;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-radius: 16px;
        }
        
        .page {
            width: 100%;
            height: 100%;
            padding: 24px;
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
        }
        
        .page.active {
            display: flex;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 20px;
            font-weight: 500;
            color: #333;
        }
        
        .btn {
            width: 120px;
            height: 44px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
            line-height: 44px;
            color: #fff;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-back {
            margin-right: 10px;
            background: linear-gradient(135deg, #e0e0e0 0%, #b0b0b0 100%);
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: auto;
            padding-bottom: 24px;
            width: 100%;
        }
        
        .device-btn {
            width: 200px;
            height: 44px;
            background-color: #fff;
            border: 2px solid #667eea;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            line-height: 40px;
            color: #667eea;
            transition: all 0.3s ease;
        }
        
        .device-btn:hover {
            background-color: #f0f3ff;
            transform: translateY(-2px);
        }
        
        .device-btn.selected {
            background-color: #667eea;
            color: #fff;
        }
        
        .gif-container {
            height: 400px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        .gif-container img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }
        
        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            height: 44px;
            padding: 0 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .loading-animation {
            display: none;
            width: 280px;
            height: 280px;
            margin: 20px 0;
            background-color: #fff;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 24px;
        }
        
        .loading-animation .stage {
            font-size: 16px;
            margin-bottom: 16px;
            color: #333;
            text-align: center;
        }

        .loading-animation .checkmark-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 第一页：选择设备 -->
        <div class="page active" id="page1">
            <h2>选择您的星火</h2>
            <div class="device-btn" data-device="s362225">s362225</div>
            <div class="device-btn" data-device="S362226">S362226</div>
            <div class="device-btn" data-device="S362227">S362227</div>
            <div class="btn-container">
                <button class="btn" id="next1">下一步</button>
            </div>
        </div>
        
        <!-- 第二页：设备指导 -->
        <div class="page" id="page2">
            <h2>星火设备开机指导</h2>
            <div class="gif-container">
                <img src="./connect.gif" alt="设备连接指导">
            </div>
            <div class="btn-container">
                <button class="btn btn-back" id="back2">返回</button>
                <button class="btn" id="next2">下一步</button>
            </div>
        </div>
        
        <!-- 第三页：WiFi信息 -->
        <div class="page" id="page3">
            <h2>填入您所使用的WIFI</h2>
            <div class="form-group">
                <label>WIFI名（SSID）2.4g</label>
                <input type="text" id="wifi-ssid">
            </div>
            <div class="form-group">
                <label>WIFI密码</label>
                <input type="password" id="wifi-password">
            </div>
            <div class="btn-container">
                <button class="btn btn-back" id="back3">返回</button>
                <button class="btn" id="next3">下一步</button>
            </div>
        </div>
        
        <!-- 第四页：配网准备 -->
        <div class="page" id="page4">
            <h2>无线配网</h2>
            <div class="gif-container" id="gif-container">
                <img src="./setwifi.gif" alt="配网准备">
            </div>
            <div class="loading-animation" id="loading-animation">
                <div class="stage" id="stage-text">配置提交中...</div>
                <div class="checkmark-container">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
            </div>
            <div class="btn-container">
                <button class="btn btn-back" id="back4">返回</button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let selectedDevice = '';
        
        // DOM元素
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const page3 = document.getElementById('page3');
        const page4 = document.getElementById('page4');
        
        const next1 = document.getElementById('next1');
        const next2 = document.getElementById('next2');
        const next3 = document.getElementById('next3');
        
        const back2 = document.getElementById('back2');
        const back3 = document.getElementById('back3');
        const back4 = document.getElementById('back4');
        
        const startConfig = document.getElementById('start-config');
        
        const deviceBtns = document.querySelectorAll('.device-btn');
        const wifiSsid = document.getElementById('wifi-ssid');
        const wifiPassword = document.getElementById('wifi-password');
        
        const gifContainer = document.querySelector('#page4 .gif-container');
        const loadingAnimation = document.getElementById('loading-animation');
        const progressBar = document.getElementById('progress-bar');
        const stageText = document.getElementById('stage-text');
        
        // 预加载第四页的所有资源
        function preloadPage4Resources() {
            const setwifiGif = new Image();
            setwifiGif.src = './setwifi.gif';
        }
        
        // 页面切换函数
        function showPage(pageToShow) {
            [page1, page2, page3, page4].forEach(page => {
                page.classList.remove('active');
            });
            pageToShow.classList.add('active');
        }
        
        // 设备选择
        deviceBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                deviceBtns.forEach(b => {
                    b.classList.remove('selected');
                    b.style.backgroundColor = '';
                });
                this.classList.add('selected');
                selectedDevice = this.getAttribute('data-device');
                next1.disabled = false;
            });
        });
        
        // 页面导航
        next1.addEventListener('click', function() {
            if (!selectedDevice) {
                alert('请选择一个设备');
                return;
            }
            showPage(page2);
        });
        
        next2.addEventListener('click', function() {
            showPage(page3);
        });
        
        next3.addEventListener('click', function() {
            if (!wifiSsid.value) {
                alert('请输入WiFi名称');
                return;
            }
            if (!wifiPassword.value) {
                alert('请输入WiFi密码');
                return;
            }
            showPage(page4);
        });
        
        back2.addEventListener('click', function() {
            showPage(page1);
        });
        
        back3.addEventListener('click', function() {
            showPage(page2);
        });
        
        back4.addEventListener('click', function() {
            showPage(page3);
        });
        
        // 配网过程
        function startConfigProcess() {
            // 准备提交的数据
            const data = {
                ssid: wifiSsid.value,
                password: wifiPassword.value,
                hostname: selectedDevice
            };
            
            let retryCount = 0;
            const maxRetries = 20;
            const retryInterval = 3000; // 3秒重试一次
            
            function sendConfigRequest() {
                if (retryCount >= maxRetries) {
                    // 达到最大重试次数
                    gifContainer.style.display = 'none';
                    loadingAnimation.style.display = 'flex';
                    back4.disabled = true;
                    stageText.textContent = '配网失败：已达到最大重试次数';
                    document.querySelector('.checkmark').style.stroke = '#f44336';
                    document.querySelector('.checkmark-circle').style.stroke = '#f44336';
                    
                    // 3秒后返回第三页
                    setTimeout(() => {
                        showPage(page3);
                    }, 2000);
                    return;
                }
                
                retryCount++;
                stageText.textContent = '正在发送配置...';
                
                // 调用配置API
                fetch('http://192.168.255.1/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        // 配置发送成功，显示进度条界面
                        gifContainer.style.display = 'none';
                        loadingAnimation.style.display = 'flex';
                        back4.disabled = true;
                        stageText.textContent = '发送成功，等待设备连接...';
                        checkConfigStatus();
                    } else {
                        // 配置失败，继续重试
                        setTimeout(sendConfigRequest, retryInterval);
                    }
                })
                .catch(error => {
                    // 网络错误，继续重试
                    setTimeout(sendConfigRequest, retryInterval);
                });
            }

            // 检查配网状态
            function checkConfigStatus() {
                const startTime = Date.now();
                const timeout = 300000; // 1分钟超时
                const checkInterval = 2000; // 每2秒检查一次

                function checkStatus() {
                    fetch('http://192.168.17.255/api/succes', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(result => {
                        if (result.success) {
                            // 配网成功
                            document.querySelector('.checkmark').style.stroke = '#4caf50';
                            document.querySelector('.checkmark-circle').style.stroke = '#4caf50';
                            stageText.textContent = '配网成功！';
                            
                            // 3秒后重置界面
                            setTimeout(() => {
                                showPage(page1);
                                resetConfigUI();
                            }, 3000);
                        } else {
                            // 检查是否超时
                            if (Date.now() - startTime >= timeout) {
                                // 配网超时，先显示gif动画
                                gifContainer.style.display = 'flex';
                                loadingAnimation.style.display = 'none';
                                back4.disabled = false;
                                
                                // 3秒后返回第三页
                                setTimeout(() => {
                                    showPage(page3);
                                    resetConfigUI();
                                }, 3000);
                            } else {
                                // 继续检查
                                setTimeout(checkStatus, checkInterval);
                                // 更新状态文本
                                stageText.textContent = '正在等待设备连接...';
                            }
                        }
                    })
                    .catch(error => {
                        // 发生错误，继续检查
                        if (Date.now() - startTime < timeout) {
                            setTimeout(checkStatus, checkInterval);
                        } else {
                            // 超时处理，先显示gif动画
                            gifContainer.style.display = 'flex';
                            loadingAnimation.style.display = 'none';
                            back4.disabled = false;
                            
                            setTimeout(() => {
                                showPage(page3);
                                resetConfigUI();
                            }, 3000);
                        }
                    });
                }

                // 开始检查配网状态
                checkStatus();
            }

            // 开始配网请求
            sendConfigRequest();
        }

        // 初始化
        preloadPage4Resources();

        // 当进入第四页时自动开始配网流程
        function onPage4Show() {
            startConfigProcess();
        }

        // 修改showPage函数，在显示第四页时触发配网流程
        function showPage(pageToShow) {
            [page1, page2, page3, page4].forEach(page => {
                page.classList.remove('active');
            });
            pageToShow.classList.add('active');
            
            if (pageToShow === page4) {
                // 重置UI状态
                gifContainer.style.display = 'flex';
                loadingAnimation.style.display = 'none';
                back4.disabled = false;
                // 开始配网流程
                startConfigProcess();
            }
        }
    </script>
</body>
</html>
