<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>应用跳转</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .loading {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #333;
            margin: 20px 0;
        }
        .manual-open {
            display: none;
            margin-top: 20px;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading"></div>
        <div class="message">正在打开应用...</div>
        <div class="manual-open">
            <p>如果应用没有自动打开，请点击下面的按钮：</p>
            <a href="#" class="button" id="openApp">打开应用</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const appUrl = 'ctripoaapp://';
            
            const openButton = document.getElementById('openApp');
            openButton.href = appUrl;
            
            window.location.href = appUrl;
            
            setTimeout(() => {
                document.querySelector('.manual-open').style.display = 'block';
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.message').textContent = '未能自动打开应用';
            }, 2000);
        });
    </script>
</body>
</html>
